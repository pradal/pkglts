# {# pkglts, conda.package
package:
  name: pkglts
  version: "3.0.0"
# #}

# {# pkglts, conda.src
source:
  path:
    ../
# #}


requirements:
  build:
    - python
    - setuptools
    - pytest-runner

  run:
    - python
    - jinja2
    - requests
    - semver
    - unidecode

build:
  number: 0
  entry_points:
    - pmg = pkglts.manage_script:main
  script: python setup.py install --single-version-externally-managed --record record.txt

test:
  imports:
    - pkglts

  commands:
    - pmg --help

# {# pkglts, conda.about
about:
  summary: "Building packages with long term support"
  license: "CeCILL-C"
  license_file: LICENSE
# #}

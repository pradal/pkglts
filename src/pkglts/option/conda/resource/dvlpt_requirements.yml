# {# pkglts, conda
# requirements are managed by pkglts, do not edit this file at all
# edit .pkglts/pkg_cfg instead
# section pysetup
channels:
    defaults

dependencies:
{%- for dep in pysetup.requirements('dvlpt') -%}
    {%- if dep.is_conda() %}
    {{ dep.name }}
    {%- endif %}
{%- endfor %}

pip:
{%- for dep in pysetup.requirements('dvlpt') -%}
    {%- if dep.is_pip() %}
    {{ dep.name }}
    {%- endif %}
{%- endfor %}

# #}
